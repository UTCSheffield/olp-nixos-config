name: "Build ISO"
on:
  push:
    branches: ['master']
    paths: ['machines/iso.nix', 'setup.sh']
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Nix
        uses: cachix/install-nix-action@v30
        
      - name: Cachix
        uses: cachix/cachix-action@v15
        with:
          name: utcsheffield
          authToken: ${{ secrets.CACHIX_SECRET }}

      - name: Build ISO
        run: nix build .#nixosConfigurations.iso.config.system.build.isoImage --experimental-features "nix-command flakes"

      - name: Commit Hash
        id: hash
        uses: prompt/actions-commit-hash@v3.0.0

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1.14.0
        with:
          name: ${{ steps.hash.outputs.short }}
          tag: ${{ steps.hash.outputs.short }}
          draft: true

      - name: Find ISO File
        id: find_iso
        run: echo "ISO_PATH=$(find ./result -name '*.iso')" >> $GITHUB_OUTPUT

      - name: Upload ISO as Artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          path: ./result/*.iso

      - name: Upload ISO to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ find_iso.ISO_PATH }}
          asset_name: utc-olp-nixos.iso
          asset_content_type: application/octet-stream
