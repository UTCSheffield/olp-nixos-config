name: "Build ISO"
on:
  push:
    branches: ['master']
    paths: ['machines/iso.nix', 'setup.sh', '.github/workflows/iso.yml']
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Nix
        uses: cachix/install-nix-action@v30
        
      - name: Cachix
        uses: cachix/cachix-action@v15
        with:
          name: utcsheffield
          authToken: ${{ secrets.CACHIX_SECRET }}

      - name: Build ISO
        run: nix build .#nixosConfigurations.iso.config.system.build.isoImage --experimental-features "nix-command flakes"

      - name: Commit Hash
        id: hash
        uses: prompt/actions-commit-hash@v3.0.0

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1.14.0
        with:
          name: Commit ${{ steps.hash.outputs.short }}
          tag: ${{ steps.hash.outputs.short }}

      - name: Zip Result Folder
        run: zip iso-build.zip ./result/iso/*

      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: iso-build.zip
          asset_name: iso-${{ steps.hash.outputs.short }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ github.token }}
